<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-cont">
      <div class="row">
        <div class="col-12 mt-5" id="cont">
          <h1 class="display-5 text-center" style="font: weight 5;">
            Challenge 1: Your age in years and days.
          </h1>
        </div>
        <div class="col-12" id="button">
          <button class="btn btn-primary" onclick="res()">Click Me</button>
          <input
            type="text"
            style="width: auto;"
            maxlength="4"
            class="form-control"
            id="input"
            placeholder="Enter your Birth Year"
          />
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <div class="col-12 display-4" id="result"></div>
        <div class="col-12" id="cont">
          <h1 class="display-5 text-center" style="font: weight 5;">
            Challenge 2: Cat Generator
          </h1>
          <div class="text-center" style="padding-bottom: 2px;">
            <button class="btn btn-success" onclick="gen()">
              Generate Cat
            </button>
          </div>
        </div>
        <div class="col-12 flex-box-container" id="flex-cat-gen"></div>
        <div id="cont">
          <h1 class="display-5 text-center" style="font: weight 5;">
            Challenge 3: Rock,Paper,Scissors
          </h1>
          <div class="rps" id="rps-div">
            <img
              id="rock"
              src="images/rock.jpg"
              height="100"
              width="100"
              onclick="rpsGame(this)"
            />
            <img
              id="paper"
              src="images/paper.jpg"
              height="100"
              width="100"
              onclick="rpsGame(this)"
            />
            <img
              id="scissors"
              src="images/scissors.jpg"
              height="100"
              width="100"
              onclick="rpsGame(this)"
            />
          </div>
        </div>
        <div id="cont">
          <h1 class="display-5 text-center" style="font: weight 5;">
            Challenge 4: Change the Color of All Buttons
          </h1>
          <div class="flexbox">
            <form action="">
              <select
                class="form-control"
                id="bg"
                name="backdrop"
                onchange="buttonColorChange(this)"
              >
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
              </select>
            </form>
            <button class="btn btn-danger">Wee</button>
            <button class="btn btn-secondary">Yahoo</button>
            <button class="btn btn-success">Google</button>
            <button class="btn btn-warning">Youtube</button>
          </div>
        </div>
        <div id="cont">
          <h1 class="display-5 text-center" style="font: weight 5;">
            Challenge 5: Blackjack
          </h1>
          <h3 class="display-5 text-center">
            <span id="blackjack-result">Let's Play</span>
          </h3>
          <div class="row flex-blackjack-row-1">
            <div class="col-lg-6" id="your-box">
              <h3 class="text-center text-light">
                You: <span id="your-blackjack-result">0</span>
              </h3>
              <div id="your-box1"></div>
            </div>
            <div class="col-lg-6" id="dealer-box">
              <h3 class="text-center text-light">
                Dealer: <span id="dealer-blackjack-result">0</span>
              </h3>
              <div id="dealer-box1"></div>
            </div>
            <div class="flex-blackjack-row-2">
              <div class="f-btn">
                <button class="btn btn-primary" id="blackjack-hit-button">
                  Hit
                </button>
                <button class="btn btn-warning" id="blackjack-stand-button">
                  Stand
                </button>
                <button class="btn btn-danger" id="blackjack-deal-button">
                  Deal
                </button>
              </div>
            </div>
            <div class="flex-blackjack-row-3">
              <div class="flex-blackjack-row-4">
                <table>
                  <thead>
                    <th>Win</th>
                    <th>Losses</th>
                    <th>Draws</th>
                  </thead>
                  <tbody>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                    <td id="draws">0</td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
